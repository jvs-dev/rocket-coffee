<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/blur.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/navmobile.css">
</head>

<body>
    <img class="blur blur--right" src="assets/img/png/blur-2.png" alt="">
    <header class="header">
        <a class="flex-center" href="#"><img class="header__logo" src="assets/img/svg/logo-desktop.svg" alt="">
            <p class="logo__name">rocketseat</p>
        </a>
        <nav class="header__nav">
            <a class="nav__link" href="">Home</a>
            <a class="nav__link" href="">Menu</a>
            <a class="nav__link" href="">Recompensas</a>
            <a class="nav__link" href="">Gift Cards</a>
            <a class="nav__link" href="">Lojas</a>
        </nav>
        <div class="header__menutoggle" id="menutoggle">
            <img class="menutoggle__menu-icon icon--open active" id="openmenu" src="assets/img/svg/menu-buguer-open.svg"
                alt="">
            <img class="menutoggle__menu-icon icon--close" id="closemenu" src="assets/img/svg/menu-buguer-close.svg"
                alt="">
        </div>
        <button class="header__button button--desktop">PEGAR MEU CAFÉ</button>
    </header>
    <nav class="nav-mobile" id="menu">
        <a class="nav-mobile__link selected" href="">
            <div class="nav-mobile__link__select"></div>Home
        </a>
        <a class="nav-mobile__link" href="">Menu</a>
        <a class="nav-mobile__link" href="">Recompensas</a>
        <a class="nav-mobile__link" href="">Gift Cards</a>
        <a class="nav-mobile__link" href="">Lojas</a>
    </nav>
    <main class="main">
        <p class="main__text">O café que fará seu código decolar para o próximo nível.</p>
        <button class="header__button button--mobile">PEGAR MEU CAFÉ</button>
        <h1 class="main__tittle">Great Coffee<br><span class="tittle__span">&lt;Great Code/&gt;</span></h1>
    </main>
    <div class="banner">
        <img class="banner__img" src="assets/img/png/rocket-coffee.png" alt="">
    </div>
    <img class="blur blur--left" src="assets/img/png/blur-1.png" alt="">
    <div class="bottom-center-blur">
        <img class="blur blur--mobile" src="assets/img/png/blur-mobile.png" alt="">
    </div>
    <script src="main.js"></script>
</body>

</html>
